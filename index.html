<!DOCTYPE html>
<html>
<head>
  <title>ระบบบันทึกค่าบ้านเช่า</title>
</head>
<body>
  <h2>คำนวณและส่งข้อมูล</h2>

  <form id="rentForm">
    <label>ห้อง: <input type="text" name="room" required></label><br>
    <label>ค่าห้อง: <input type="number" name="rent" required></label><br>
    <label>หน่วยไฟ: <input type="number" name="elec" required></label><br>
    <label>หน่วยน้ำ: <input type="number" name="water" required></label><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("rentForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const roomData = {
        room: formData.get("room"),
        rent: Number(formData.get("rent")),
        elec: Number(formData.get("elec")),
        water: Number(formData.get("water")),
        total: Number(formData.get("rent")) + (Number(formData.get("elec")) * 8) + (Number(formData.get("water")) * 18)
      };

      fetch("https://script.google.com/macros/s/AKfycbwHVvXqpcr4Q24s0yPYJzekU4gtRMPWbMgaBhFxUORmeycR_UfOgg5aCeHm4qYlkLHp/exec", {
        method: "POST",
        body: JSON.stringify([roomData]),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        status.textContent = "ส่งข้อมูลสำเร็จ!";
        form.reset();
      })
      .catch(err => {
        status.textContent = "ส่งข้อมูลไม่สำเร็จ";
        console.error(err);
      });
    });
  </script>
</body>
</html>
